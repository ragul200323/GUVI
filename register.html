<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
<section class="text-center text-lg-start">
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5 hst">Register Now</h2>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstname" class="form-control" />
                      <label class="form-label" for="firstname">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastname" class="form-control" />
                      <label class="form-label" for="lastname">Last name</label>
                    </div>
                  </div>
                </div>
  
    
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" />
                  <label class="form-label" for="email">Email address</label>
                </div>
  
      
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" />
                  <label class="form-label" for="password"> Password</label>
                </div>


                <div class="form-outline mb-4">
                  <input type="password" id="cpassword" class="form-control" />
                  <label class="form-label" for="cpassword"> Confirm password</label>
                </div>
                <h6 class="fw-bold mb-5 hst"><a href="./login.html">Already Have an Account?</a></h6>
                <button type="submit" class="btn btn-primary btn-block mb-4 btnstyle">
                  Register
                </button>
                </div>
              </form>
            </div>
          </div>
          
        <div class="d-none d-lg-block col-lg-6 mb-5 mb-lg-6">
            <img src="./Assets/boy study.jpg" class="w-100 rounded-4 shadow-4"
              alt="" />
          </div>
        </div>
  
      </div>
    </div>

  </section>

</body>
</html>
